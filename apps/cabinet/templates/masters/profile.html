{% extends 'base.html' %}

{% block title %}Мой профиль{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Мой профиль</h2>
    <a href="{% url 'profile_edit' %}" class="btn btn-primary">Редактировать</a>
</div>

<div class="card">
    <div class="card-body">
        <dl class="row mb-0">
            <dt class="col-sm-3">Имя</dt>
            <dd class="col-sm-9">{{ profile.display_name }}</dd>

            <dt class="col-sm-3">URL страницы</dt>
            <dd class="col-sm-9">
                <a href="{% url 'master_page' profile.slug %}" target="_blank">/masters/{{ profile.slug }}/</a>
            </dd>

            <dt class="col-sm-3">Телефон</dt>
            <dd class="col-sm-9">{{ profile.phone|default:'—' }}</dd>

            <dt class="col-sm-3">О себе</dt>
            <dd class="col-sm-9">{{ profile.bio|default:'—'|linebreaks }}</dd>
        </dl>
    </div>
</div>
{% endblock %}
