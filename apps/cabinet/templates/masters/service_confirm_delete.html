{% extends 'base.html' %}

{% block title %}Удаление услуги{% endblock %}

{% block content %}
<h2 class="mb-4">Удаление услуги</h2>

<div class="card">
    <div class="card-body">
        <p>Вы уверены, что хотите удалить услугу <strong>{{ object.name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'service_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
